		<script src="jquery-3.1.1.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$(".small_div").each(function(){
				$(this).children().first().click(function(){
					var $parent = $(this).parent();
					if($parent.data("marked")){
						$parent.css("border","5px solid black");
						$parent.data("marked",false);
					}
					else{
						$parent.css("border","5px solid red");
						$parent.data("marked",true);
					}
				});
			});
			$("button[name='selectall']").click(function(){
				$(".small_div").each(function(){
					if(!$(this).data("marked")){
						$(this).children().first().click();
					}
					});
			});
			$("button[name='unselect']").click(function(){
				$(".small_div").each(function(){
					if($(this).data("marked")){
						$(this).children().first().click();
					}
				});
			});
			$("button[name='print']").click(function(){
				$("p[name='log']").text("");
				$(".small_div").each(function(){
					if($(this).data("marked")){
						$(this).children().eq(1).text($(this).children().first().attr("alt"));
						$("p[name='log']").append($(this).children().first().attr("alt"));
						$("p[name='log']").append(" ");
					}
					if(!$(this).data("marked")){
						$(this).children().eq(1).text("");
					}
				});
			});
			
			
			return false;
		 });
		</script>
