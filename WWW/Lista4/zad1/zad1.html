<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<title>Testowa stronka</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style1.css">	
		<script src="jquery-3.1.1.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function() {
		   $("input[name='searchphrase'").change(function() {
				debugger;
				var searchword = $(this).val();
				if(searchword.length < 3)
					return false;
			  $("ul[name='items'").children().each(function(){
				var txt = $(this).text();
				const pattern = /<\/?span>/;
				var ht = $(this).html();
				if(txt.includes(searchword)){
					ht = ht.replace(pattern,'');
					ht = ht.replace(searchword,'<span>' + searchword + '</span>');
					$(this).html(ht);
					$(this).css("color","black");
				}
				else{
					ht = ht.replace(pattern,'');
					$(this).html(ht);
					$(this).css("color","gray");
				}
			  });
			 return false;
		   });
		 });
		</script>
				
	</head>
	<body>
		<ul name="items">
			<li>Opel</li>
			<li>OpelAstra</li>
			<li>OpelFord</li>
			<li>Ford</li>
			<li>Fiat</li>
			<li>Suzuki</li>
		</ul>
		<input type="text"  name="searchphrase"></input>
	</body>
	

</html>
