<!doctype html>
<html lang="pl">
<head>
<title>Simple page</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel="stylesheet" type="text/css" href="st7.css">

<body>


<br />
		<form name="Przelew">
		<fieldset>
		<legend>Dane do przelewu</legend>
			<label for="firstname"> Imie: </label> 
			<input type="text" required class="fill" name="firstname" placeholder="Jan"> <br>
			
			<label for="lastname"> Nazwisko:   </label>
			<input type="text" required class="fill" name="lastname" placeholder="Kowalski"> <br>
						
			<label for="street"> Ulica:  </label>
			<input type="email" class="fill" name="street"> 
			<label for="snumber"> Nr domu: </label> 
			<input type="number" class="fill" name="snumber"> <br>
			
			<label for="postcode1"> Kod pocztowy:  </label>
			<input type="number" class="fill" name="postcode1" min="1" max="99"> - <input type="number" class="fill" name="postcode2" min="1" max="999">
			
			<label for="city"> Miasto:  </label><select id="city" name="city">
									<option value="0">Wrocław</option>
									<option value="1">Warszawa</option>
									<option value="2">Łódź</option>
									<option value="3">Gdańsk</option>
								</select>
								
			<a href="#"> Wyślij </a>  <br>
			
		

		</fieldset>
		</form>
		

</body>
</html>
